<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tutoring App</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Tutoring App</h1>

	<form class="box" action="index.html" method="post" autocomplete="on">
		<h2>Login</h2>
		<i class="fa fa-envelope" style="font-size:36px"></i>
		<input type="text" name="username" placeholder="email" size="25" required />
		<i class="fa fa-lock" style="font-size:36px"></i>
		<input type="password" name="password" placeholder="password" size="15" required />
		<button type="submit" class="btn submit">As Student</button>
		<button type="submit" class="btn submit">As Tutor</button>
		<a href="#" class="forgotpassword">Forgot Password?</a>
	</form>
</body>
</html>
